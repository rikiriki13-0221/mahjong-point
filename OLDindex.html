<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀点数管理アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      text-align: center;
      max-width: 100%;
      overflow-x: hidden;
    }
    table {
      width: 100%;
      table-layout: auto;
      font-size: 16px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    input[type="number"], input[type="text"] {
      width: 90%;
      max-width: 100px;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 5px;
      cursor: pointer;
    }
    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .warning {
      color: red;
    }
  </style>
</head>
<body>
  <h1>麻雀点数管理</h1>
  <table>
    <thead>
      <tr>
        <th>プレイヤー名</th>
        <th>現在の点数</th>
        <th>加減点</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="players">
      <tr>
        <td><input type="text" value="プレイヤー1"></td>
        <td class="score">25000</td>
        <td><input type="number" class="adjust"></td>
        <td><button onclick="updateScore(this)">追加</button></td>
      </tr>
      <tr>
        <td><input type="text" value="プレイヤー2"></td>
        <td class="score">25000</td>
        <td><input type="number" class="adjust"></td>
        <td><button onclick="updateScore(this)">追加</button></td>
      </tr>
      <tr>
        <td><input type="text" value="プレイヤー3"></td>
        <td class="score">25000</td>
        <td><input type="number" class="adjust"></td>
        <td><button onclick="updateScore(this)">追加</button></td>
      </tr>
      <tr>
        <td><input type="text" value="プレイヤー4"></td>
        <td class="score">25000</td>
        <td><input type="number" class="adjust"></td>
        <td><button onclick="updateScore(this)">追加</button></td>
      </tr>
    </tbody>
  </table>
  <div class="total" id="totalDisplay">合計点数: 100000</div>
  <button onclick="resetScores()">リセット</button>

  <script>
    function updateScore(button) {
      const row = button.closest('tr');
      const scoreCell = row.querySelector('.score');
      const adjustInput = row.querySelector('.adjust');

      let currentScore = parseInt(scoreCell.textContent);
      let adjustment = parseInt(adjustInput.value);

      if (!isNaN(adjustment)) {
        scoreCell.textContent = currentScore + adjustment;
        adjustInput.value = '';
        updateTotal();
      }
    }

    function updateTotal() {
      const scoreCells = document.querySelectorAll('.score');
      let total = 0;
      scoreCells.forEach(cell => {
        total += parseInt(cell.textContent);
      });
      const totalDisplay = document.getElementById('totalDisplay');
      totalDisplay.textContent = `合計点数: ${total}`;
      if (total !== 100000) {
        totalDisplay.classList.add('warning');
      } else {
        totalDisplay.classList.remove('warning');
      }
    }

    function resetScores() {
      const scoreCells = document.querySelectorAll('.score');
      scoreCells.forEach(cell => {
        cell.textContent = '25000';
      });
      updateTotal();
    }
  </script>
</body>
</html>
